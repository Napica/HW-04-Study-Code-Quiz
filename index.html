<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Study Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="timer">Time: <span id="time">0</span></div>

      <div id="startPrompt" class="introduction">
        <h1>Press [Start] button to begin exercise</h1>
        <button id="start-Btn" class="startBtn btn">Start</button>
      </div>

      <div id="quizQuestionBox" class="hide">
        <div id="question" class="newQuestionBox"></div>
        <div id="answerButtons" class="answerButtons"></div>
      </div>

      <div id="submit-score" class="hide">
        <h3>The total score is: <span id="total-score"></span></h3>
        <p>Please enter your name below</p>
        <input type="text" id="name" />
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="./index.js" async defer></script>
  </body>
</html>
